<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        
      <div class="container ">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow border border-5">
              <div class="card-title text-center border-bottom">
                <h2 class="p-3">Age Calculator</h2>
              </div>
              <div class="card-body  ">
                <form>
                  <div class="mb-4 ">
                    <div class="card-title text-center border-bottom">
                    <label for="dateOfbirth" class="form-label h5 text-uppercase fs-6" >Date of Birth</label>
                    <input type="date" class="form-control  border border-5 text-uppercase fs-6" id="dob"   />
                    </div>
                  </div>
                  
                  <div class="mb-4">
                    <div class="card-title text-center border-bottom ">
                      
                    <label for="result" class="form-label h5 text-uppercase fs-6">Your Age is :</label> 
                    <input type="text" class="form-control border border-5 text-uppercase fs-6 " id="result" placeholder="---------"  />
                    
                  
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary h5">Calculate</button>  <button type="reset" class="btn btn-primary  h5" >Reset</button>
                  </div>
                
       
                </form>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </body>
    
    </html>
      
    
</body>
</html>
